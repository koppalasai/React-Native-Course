<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>functions</title>
  </head>
  <body>
    <script>
      function fn(a, b) {
        var num1 = a;
        var num2 = b;
        var sum = num1 + num2;
        document.write(sum);
      }
      fn(3, 4);
    </script>
  </body>
</html>
